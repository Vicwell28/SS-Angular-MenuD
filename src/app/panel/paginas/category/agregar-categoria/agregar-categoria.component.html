<div>
  <h1>Categorias</h1>
  <div class="tablacontenedor">
    <div style="text-align: right">
      <div style="text-align: left; display: inline-block; width: 20%">
        <button mat-raised-button class="color2" (click)="openDialogStore()">
          <mat-icon>add</mat-icon> Agregar
        </button>
      </div>
      <div style="display: inline-block; width: 80%">
        <button mat-raised-button (click)="refrescar()" class="color1">
          <mat-icon>refresh</mat-icon>
        </button>

        <mat-form-field
          class="example-full-width"
          style="margin-left: 0.5rem; margin-right: 1rem"
          appearance="standard"
        >
          <mat-label>Buscar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button class="excel" (click)="excel()">
          <mat-icon>description</mat-icon>
        </button>
        <button mat-raised-button class="pdf" (click)="pdf()">
          <mat-icon>picture_as_pdf</mat-icon>
        </button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort
        (matSortChange)="announceSortChange($event)"
      >
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Nombre
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Icono
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>{{ element.icon }}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Nivel
          </th>
          <td mat-cell *matCellDef="let element">{{ element.level }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Habilitado
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon style="color: red" *ngIf="!element.status"
              >highlight_off</mat-icon
            >
            <mat-icon style="color: green" *ngIf="element.status"
              >done</mat-icon
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="opcions">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element">
            <!-- {{ element.id }} -->
            <mat-icon style="width: 100%" [matMenuTriggerFor]="menu"
              >list</mat-icon
            >
            <mat-menu style="width: 100%" #menu="matMenu">
              <button
                style="margin: 0"
                mat-menu-item
                *ngIf="element.status"
                (click)="deshabilitar(element.id)"
              >
                Desabilitar
              </button>
              <button
                style="margin: 0"
                mat-menu-item
                *ngIf="!element.status"
                (click)="deshabilitar(element.id)"
              >
                Habilitar
              </button>
              <button
                style="margin: 0"
                mat-menu-item
                (click)="openDialogEdit(element.id)"
              >
                Editar
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 50]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
